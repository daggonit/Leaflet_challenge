<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 800px; }
        .legend {
            background: white;
            line-height: 1.5em;
            padding: 10px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // Create the map
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch earthquake data
        axios.get('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson')
            .then(function (response) {
                var data = response.data;

                // Function to determine marker size based on magnitude
                function markerSize(magnitude) {
                    return magnitude * 2;
                }

                // Function to determine marker color based on depth
                function markerColor(depth) {
                    return depth > 100 ? '#08306b' :
                        depth > 70  ? '#08519c' :
                        depth > 50  ? '#2171b5' :
                        depth > 30  ? '#4292c6' :
                        depth > 10  ? '#6baed6' :
                                        '#9ecae1';
                }

                // Add earthquake markers to the map
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: markerSize(feature.properties.mag),
                            fillColor: markerColor(feature.geometry.coordinates[2]),
                            color: "#000",
                            weight: 3,
                            opacity: .5,
                            fillOpacity: 1
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(
                            `<b>Location:</b> ${feature.properties.place}<br>
                            <b>Magnitude:</b> ${feature.properties.mag}<br>
                            <b>Depth:</b> ${feature.geometry.coordinates[2]} km<br>
                            <b>Date:</b> ${new Date(feature.properties.time)}`
                        );
                    }
                }).addTo(map);

                // Add legend to the map
                var legend = L.control({ position: 'bottomright' });

                legend.onAdd = function (map) {
                    var div = L.DomUtil.create('div', 'legend'),
                        grades = [0, 10, 30, 50, 70, 100],
                        labels = [];

                    div.innerHTML += '<strong>Depth (km)</strong><br>';

                    for (var i = 0; i < grades.length; i++) {
                        div.innerHTML +=
                            '<i style="background:' + markerColor(grades[i] + 1) + '"></i> ' +
                            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                    }

                    return div;
                };

                legend.addTo(map);
            })
            .catch(function (error) {
                console.log(error);
            });
    </script>
</body>
</html>
